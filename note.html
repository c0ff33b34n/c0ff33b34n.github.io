<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dark Notepad App with Line Numbers</title>
  <style>
    html, body {
      background: #1E1E1E;
      color: #D4D4D4;
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
    }
    #container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    #lineNumbers {
      background: #252526;
      color: #858585;
      padding: 10px 5px;
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      text-align: right;
      user-select: none;
      overflow: hidden;
      white-space: nowrap;
    }
    #notepad {
      background: #1E1E1E;
      color: #D4D4D4;
      height: 100%;
      width: 100%;
      padding: 10px;
      font-size: 12px;
      line-height: 1.5;
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      box-sizing: border-box;
      border: none;
      resize: none;
      overflow: auto;
    }
    #lineNumbers, #notepad {
      line-height: 1.5;
    }
    ::selection {
      background: #264F78;
      color: #FFFFFF;
    }
    ::-moz-selection {
      background: #264F78;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="lineNumbers"></div>
    <textarea placeholder="Type here, see it here..." id="notepad"></textarea>
  </div>
  <script>
    const notepad = document.getElementById("notepad");
    const lineNumbers = document.getElementById("lineNumbers");

    // Update line numbers
    const updateLineNumbers = () => {
      const lines = notepad.value.split("\n").length;
      lineNumbers.innerHTML = Array.from({ length: lines }, (_, i) => i + 1).join("<br>");
    };

    // Save to localStorage
    const save = () => localStorage.setItem("notepad", notepad.value);

    // Load from localStorage on page load
    if (window.localStorage) {
      notepad.value = localStorage.getItem("notepad") || "";
    }

    // Update line numbers on input and scroll
    notepad.addEventListener("input", () => {
      save();
      updateLineNumbers();
    });
    notepad.addEventListener("scroll", () => {
      lineNumbers.scrollTop = notepad.scrollTop;
    });

    // Initial setup
    updateLineNumbers();
  </script>
</body>
</html>
