<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 95%;
      max-width: 800px;
      text-align: center;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #00ff9d;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: #ffffff;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .board {
      display: grid;
      gap: 4px;
      margin: 0 auto;
      justify-content: center;
      background-color: #2d2d2d;
      padding: 1rem;
      border-radius: 10px;
      max-width: 100%;
      overflow: auto;
      touch-action: none;
    }

    .cell {
      width: 40px;
      height: 40px;
      background: #3d3d3d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s, transform 0.1s;
      user-select: none;
    }

    .cell:hover {
      background: #4d4d4d;
      transform: translateY(-1px);
    }

    .cell.revealed {
      background: #2d2d2d;
      color: #00ff9d;
      transform: none;
    }

    .cell.mine {
      background: #4a2222;
      color: #ff4444;
    }

    .cell.flag {
      background: #2d4a22;
      color: #ffd700;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: #00ff9d;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s;
      margin-top: 2rem;
    }

    button:hover {
      background-color: #00cc7d;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .container {
        width: 100%;
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .cell {
        width: 30px;
        height: 30px;
        font-size: 0.9em;
      }

      .board {
        padding: 0.5rem;
      }

      button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 400px) {
      .cell {
        width: 25px;
        height: 25px;
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Oops! You stepped on a broken link. Can you survive the mines?</p>
    <div id="gameBoard" class="board"></div>
    <button onclick="resetGame()">New Game</button>
  </div>
  <script>
    const rows = 10;
    const cols = 10;
    const mineCount = 15;

    const board = [];
    let isGameOver = false;  // Add game state tracker
    const gameBoard = document.getElementById('gameBoard');
    gameBoard.style.gridTemplateColumns = `repeat(${cols}, 40px)`;

    function initializeBoard() {
      isGameOver = false;  // Reset game state
      // Create the board array and DOM cells
      for (let row = 0; row < rows; row++) {
        const rowArray = [];
        for (let col = 0; col < cols; col++) {
          const cell = {
            row,
            col,
            mine: false,
            revealed: false,
            flagged: false,
            adjacentMines: 0
          };
          rowArray.push(cell);

          // Create DOM element
          const cellElement = document.createElement('div');
          cellElement.classList.add('cell');
          cellElement.dataset.row = row;
          cellElement.dataset.col = col;
          cellElement.addEventListener('click', () => revealCell(cell));
          cellElement.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            toggleFlag(cell, cellElement);
          });
          gameBoard.appendChild(cellElement);
          cell.element = cellElement;
        }
        board.push(rowArray);
      }

      // Place mines
      let minesPlaced = 0;
      while (minesPlaced < mineCount) {
        const r = Math.floor(Math.random() * rows);
        const c = Math.floor(Math.random() * cols);
        if (!board[r][c].mine) {
          board[r][c].mine = true;
          minesPlaced++;
        }
      }

      // Calculate adjacent mine counts
      for (const row of board) {
        for (const cell of row) {
          if (!cell.mine) {
            cell.adjacentMines = countAdjacentMines(cell);
          }
        }
      }
    }

    function countAdjacentMines(cell) {
      let count = 0;
      for (let r = cell.row - 1; r <= cell.row + 1; r++) {
        for (let c = cell.col - 1; c <= cell.col + 1; c++) {
          if (r >= 0 && r < rows && c >= 0 && c < cols && board[r][c].mine) {
            count++;
          }
        }
      }
      return count;
    }

    function revealCell(cell) {
      if (cell.revealed || cell.flagged || isGameOver) return;  // Check game state

      cell.revealed = true;
      cell.element.classList.add('revealed');

      if (cell.mine) {
        cell.element.classList.add('mine');
        cell.element.textContent = 'ðŸ’£';
        isGameOver = true;  // Set game over state
        revealAllMines();
        alert('Boom! You hit a mine! ðŸ’£\nClick New Game to try again!');
        return;
      }

      if (cell.adjacentMines > 0) {
        cell.element.textContent = cell.adjacentMines;
      } else {
        for (let r = cell.row - 1; r <= cell.row + 1; r++) {
          for (let c = cell.col - 1; c <= cell.col + 1; c++) {
            if (r >= 0 && r < rows && c >= 0 && c < cols) {
              revealCell(board[r][c]);
            }
          }
        }
      }

      checkWin();
    }

    function revealAllMines() {
      for (const row of board) {
        for (const cell of row) {
          if (cell.mine) {
            cell.element.classList.add('mine');
            cell.element.textContent = 'ðŸ’£'; // Show bomb icon for mines
          }
        }
      }
    }

    function toggleFlag(cell, element) {
      if (cell.revealed || isGameOver) return;  // Check game state

      cell.flagged = !cell.flagged;
      element.classList.toggle('flag');
      element.textContent = cell.flagged ? 'ðŸš©' : '';
    }

    function checkWin() {
      if (isGameOver) return;  // Don't check for win if game is over
      const unrevealedCells = board.flat().filter(cell => !cell.revealed);
      if (unrevealedCells.every(cell => cell.mine)) {
        isGameOver = true;  // Set game over state
        alert('You win! ðŸŽ‰\nClick New Game to play again!');
      }
    }

    function resetGame() {
      board.length = 0;
      gameBoard.innerHTML = '';
      initializeBoard();
    }

    // Update grid template columns for mobile
    function updateGridTemplate() {
      const cellSize = window.innerWidth <= 600 ? (window.innerWidth <= 400 ? '25px' : '30px') : '40px';
      gameBoard.style.gridTemplateColumns = `repeat(${cols}, ${cellSize})`;
    }

    // Call on load and resize
    window.addEventListener('load', updateGridTemplate);
    window.addEventListener('resize', updateGridTemplate);

    // Add touch event handling
    let touchStartX, touchStartY;
    gameBoard.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    gameBoard.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      
      // If it's a tap (not a swipe)
      if (Math.abs(touchEndX - touchStartX) < 10 && Math.abs(touchEndY - touchStartY) < 10) {
        const target = document.elementFromPoint(touchEndX, touchEndY);
        if (target && target.classList.contains('cell')) {
          const row = parseInt(target.dataset.row);
          const col = parseInt(target.dataset.col);
          revealCell(board[row][col]);
        }
      }
    }, { passive: true });

    // Prevent scrolling when touching the game board
    gameBoard.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });

    initializeBoard();
  </script>
</body>
</html>
