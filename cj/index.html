<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clickjacking Tester</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background-color: #121212;
                color: #ffffff;
                min-height: 100vh;
                padding: 2rem;
            }

            .container {
                width: 90%;
                max-width: 1000px;
                margin: 0 auto;
            }

            h1 {
                color: #00ff9d;
                text-align: center;
                margin-bottom: 2rem;
                font-size: 2.5rem;
            }

            .input-container {
                background-color: #1e1e1e;
                padding: 2rem;
                border-radius: 10px;
                margin-bottom: 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            p {
                color: #00ff9d;
                margin-bottom: 1rem;
                font-size: 1.1rem;
            }

            input[type="text"] {
                width: 100%;
                padding: 0.8rem 1rem;
                background-color: #2d2d2d;
                border: 1px solid #3d3d3d;
                color: #ffffff;
                border-radius: 5px;
                margin-bottom: 1rem;
                font-size: 1rem;
            }

            input[type="text"]:focus {
                outline: none;
                border-color: #00ff9d;
            }

            button {
                padding: 0.8rem 1.5rem;
                background-color: #00ff9d;
                color: #121212;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
                font-size: 1rem;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #00cc7d;
            }

            .error-message {
                margin-top: 1rem;
                padding: 0.8rem 1rem;
                border-radius: 5px;
                font-size: 0.9rem;
                animation: fadeIn 0.3s ease-in-out;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                background-color: #2d2d2d;
            }

            .error-message .status-icon {
                font-size: 1.2rem;
            }

            .error-message:not(:empty) {
                border-left: 4px solid;
            }

            .error-message:has(.status-icon:contains('⚠️')) {
                border-color: #ffd700;
            }

            .error-message:has(.status-icon:contains('✅')) {
                border-color: #00ff9d;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .iframe-container {
                background-color: #1e1e1e;
                padding: 1rem;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            iframe {
                width: 100%;
                height: 600px;
                border: 1px solid #3d3d3d;
                border-radius: 5px;
                background-color: #2d2d2d;
            }
        </style>
        <script type="text/javascript" src="clickjack.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Clickjacking Tester</h1>
            <div class="input-container">
                <p>Enter the URL to test for clickjacking vulnerability:</p>
                <input id="url" type="text" placeholder="Enter URL (e.g., http://example.com)">
                <button id="submit-test">Test URL</button>
            </div>
            <div class="iframe-container">
                <iframe src="about:blank" id="iframe" title="Clickjacking Test Frame"></iframe>
            </div>
        </div>
    </body>
</html>
