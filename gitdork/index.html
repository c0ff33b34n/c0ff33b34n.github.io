<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GitHub Dork</title>
	<meta content='c0ff33b34n' name='author'/>
	<link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!--	<script src="jquery-2.1.3.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		function getKeywords(){
			$.get($('#url').val(), function(resp) {
				document.getElementById('keywords').value = resp;
			});
		}

		function Generate(){
			$("#result").empty();
			$.each($('#keywords').val().split('\n'), function(){
				var link = "https://github.com/search?q="+$('#target').val()+" "+this+"&type=Code";
				$('#result').append("<tr><td><input type=\"checkbox\"></td><td><a href=\""+encodeURI(link)+"\" target=\"_blank\">"+this+"</a></td></tr>");
			});
		}
	</script>
	<style>
		body {
			background-color: #000;
			color: #00ff9d;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			width: 100%;
			box-sizing: border-box;
		}

		h1 {
			color: #00ff9d;
			text-align: center;
			font-size: 2.5em;
			margin-bottom: 40px;
		}

		.input-container {
			background: #1a1a1a;
			border-radius: 8px;
			padding: 30px;
			margin-bottom: 20px;
		}

		.input-label {
			color: #00ff9d;
			margin-bottom: 10px;
			display: block;
		}

		.input-table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 15px;
		}

		.input-table td {
			padding: 5px;
			vertical-align: middle;
		}

		.input-table .label-cell {
			width: 100px;
			white-space: nowrap;
		}

		.input-table .button-cell {
			width: 150px;
			white-space: nowrap;
		}

		input[type="text"], textarea {
			width: 100%;
			padding: 12px;
			margin: 8px 0;
			background: #2a2a2a;
			border: 1px solid #00ff9d;
			color: #fff;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px; /* Prevent zoom on iOS */
		}

		button {
			background: #00ff9d;
			color: #000;
			border: none;
			padding: 12px 24px;
			border-radius: 4px;
			cursor: pointer;
			font-weight: bold;
			transition: all 0.3s ease;
			width: 100%;
			min-height: 44px; /* Minimum touch target size */
		}

		#result {
			background: #1a1a1a;
			padding: 20px;
			border-radius: 8px;
			margin-top: 20px;
			border: 1px solid #00ff9d;
			overflow-x: auto;
		}

		#result table {
			width: 100%;
			border-collapse: collapse;
			min-width: 300px;
		}

		#result td {
			padding: 10px;
			border-bottom: 1px solid #333;
			word-break: break-word;
		}

		#result a {
			color: #00ff9d;
			text-decoration: none;
		}

		#result a:hover {
			text-decoration: underline;
			text-shadow: 0 0 5px #00ff9d;
		}

		.footer {
			text-align: center;
			margin-top: 30px;
			color: #00ff9d;
			font-size: 0.9em;
		}

		.footer a {
			color: #00ff9d;
			text-decoration: none;
		}

		.footer a:hover {
			text-shadow: 0 0 5px #00ff9d;
		}

		@media (max-width: 768px) {
			body {
				padding: 10px;
			}

			.container {
				padding: 10px;
			}

			h1 {
				font-size: 2em;
				margin-bottom: 20px;
			}

			.input-container {
				padding: 15px;
			}

			.input-table {
				display: block;
			}

			.input-table tr {
				display: block;
				margin-bottom: 15px;
			}

			.input-table td {
				display: block;
				width: 100% !important;
				padding: 5px 0;
			}

			.input-table .label-cell {
				margin-bottom: 5px;
			}

			button {
				margin-top: 10px;
			}

			textarea {
				min-height: 150px;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 1.8em;
			}

			.input-container {
				padding: 10px;
			}

			input[type="text"], textarea {
				padding: 10px;
				font-size: 14px;
			}

			button {
				padding: 10px 20px;
				font-size: 14px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>GitHub Dorking</h1>
		<div class="input-container">
			<div class="input-label">Enter GitHub dork parameters:</div>
			<table class="input-table">
				<tr>
					<td class="label-cell">From URL:</td>
					<td><input type="text" id="url" value="https://raw.githubusercontent.com/c0ff33b34n/c0ff33b34n.github.io/main/gitdork/githubdork.txt"></td>
					<td class="button-cell"><button onclick="getKeywords()">Get Keywords</button></td>
				</tr>
				<tr>
					<td class="label-cell">Target:</td>
					<td><input type="text" id="target" placeholder='"target" or org:target'></td>
					<td class="button-cell"><button onclick="Generate()">Generate Link</button></td>
				</tr>
			</table>
			<br>
			<textarea id="keywords" rows="10"></textarea>
			<div id="result"></div>
		</div>
		<div class="footer">
			<p>2023 | Created by <a href="https://c0ff33b34n.github.io">c0ff33b34n</a></p>
		</div>
	</div>
</body>
</html>
