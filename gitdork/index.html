<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GitHub Dork</title>
	<meta content='c0ff33b34n' name='author'/>
	<link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<script src="jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
		function getKeywords(){
			$.get($('#url').val(), function(resp) {
				document.getElementById('keywords').value = resp;
			});
		}

		function Generate(){
			$("#result").empty();
			$.each($('#keywords').val().split('\n'), function(){
				var link = "https://github.com/search?q="+$('#target').val()+" "+this+"&type=Code";
				$('#result').append("<tr><td><input type=\"checkbox\"></td><td><a href=\""+encodeURI(link)+"\" target=\"_blank\">"+this+"</a></td></tr>");
			});
		}
	</script>
	<style>
		body {
			background-color: #000;
			color: #00ff9d;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			color: #00ff9d;
			text-align: center;
			font-size: 2.5em;
			margin-bottom: 40px;
		}

		.input-container {
			background: #1a1a1a;
			border-radius: 8px;
			padding: 30px;
			margin-bottom: 20px;
		}

		.input-label {
			color: #00ff9d;
			margin-bottom: 10px;
			display: block;
		}

		input[type="text"], textarea {
			width: 100%;
			padding: 12px;
			margin: 8px 0;
			background: #2a2a2a;
			border: 1px solid #00ff9d;
			color: #fff;
			border-radius: 4px;
			box-sizing: border-box;
		}

		input[type="text"]:focus, textarea:focus {
			outline: none;
			border-color: #00ff9d;
			box-shadow: 0 0 5px #00ff9d;
		}

		button {
			background: #00ff9d;
			color: #000;
			border: none;
			padding: 12px 24px;
			border-radius: 4px;
			cursor: pointer;
			font-weight: bold;
			transition: all 0.3s ease;
		}

		button:hover {
			background: #00cc7d;
			box-shadow: 0 0 10px #00ff9d;
		}

		#result {
			background: #1a1a1a;
			padding: 20px;
			border-radius: 8px;
			margin-top: 20px;
			border: 1px solid #00ff9d;
		}

		#result table {
			width: 100%;
			border-collapse: collapse;
		}

		#result td {
			padding: 10px;
			border-bottom: 1px solid #333;
		}

		#result a {
			color: #00ff9d;
			text-decoration: none;
		}

		#result a:hover {
			text-decoration: underline;
			text-shadow: 0 0 5px #00ff9d;
		}

		.footer {
			text-align: center;
			margin-top: 30px;
			color: #00ff9d;
			font-size: 0.9em;
		}

		.footer a {
			color: #00ff9d;
			text-decoration: none;
		}

		.footer a:hover {
			text-shadow: 0 0 5px #00ff9d;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>GitHub Dorking</h1>
		<div class="input-container">
			<div class="input-label">Enter GitHub dork parameters:</div>
			<table style="width: 100%;">
				<tr>
					<td style="width: 100px;">From URL:</td>
					<td><input type="text" id="url" value="https://raw.githubusercontent.com/c0ff33b34n/c0ff33b34n.github.io/main/gitdork/githubdork.txt"></td>
					<td style="width: 150px;"><button onclick="getKeywords()">Get Keywords</button></td>
				</tr>
				<tr>
					<td>Target:</td>
					<td><input type="text" id="target" placeholder='"target" or org:target'></td>
					<td><button onclick="Generate()">Generate Link</button></td>
				</tr>
			</table>
			<br>
			<textarea id="keywords" rows="10"></textarea>
			<div id="result"></div>
		</div>
		<div class="footer">
			<p>2023 | Created by <a href="https://c0ff33b34n.github.io">c0ff33b34n</a></p>
		</div>
	</div>
</body>
</html>
