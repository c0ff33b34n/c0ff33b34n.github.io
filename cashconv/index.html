<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - c0ff33b34n</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
        
        <div class="converter">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" value="1" min="0.01" step="0.01">
            </div>
            
            <div class="currency-selectors">
                <div class="currency-selector">
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency"></select>
                </div>
                
                <div class="swap-btn" id="swapBtn">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                
                <div class="currency-selector">
                    <label for="toCurrency">To</label>
                    <select id="toCurrency"></select>
                </div>
            </div>
            
            <div class="result">
                <div class="result-amount" id="resultAmount">1.00 USD = 0.85 EUR</div>
                <div class="result-rate" id="resultRate">Exchange Rate: 1 USD = 0.85 EUR</div>
            </div>
            
            <button id="convertBtn" class="btn">Convert</button>
        </div>
        
        <div class="popular-currencies">
            <h2>Popular Currencies</h2>
            <div class="currency-grid" id="popularCurrencies">
                <!-- Popular currencies will be added here by JavaScript -->
            </div>
        </div>
        
        <div class="api-info">
            <p>Exchange rates provided by <a href="https://exchangerate-api.com/" target="_blank">ExchangeRate-API</a></p>
            <p>Last updated: <span id="lastUpdated">Loading...</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
