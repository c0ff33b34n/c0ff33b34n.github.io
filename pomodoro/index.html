<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - c0ff33b34n</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clock"></i> Pomodoro Timer</h1>
        
        <div class="timer-display">
            <div class="time" id="time">25:00</div>
            <div class="mode" id="mode">Work Time</div>
        </div>

        <div class="controls">
            <button id="start" class="btn"><i class="fas fa-play"></i> Start</button>
            <button id="pause" class="btn" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="reset" class="btn"><i class="fas fa-redo"></i> Reset</button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="workTime"><i class="fas fa-briefcase"></i> Work Time (minutes)</label>
                <input type="number" id="workTime" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="breakTime"><i class="fas fa-coffee"></i> Break Time (minutes)</label>
                <input type="number" id="breakTime" min="1" max="30" value="5">
            </div>
            <div class="setting">
                <label for="longBreakTime"><i class="fas fa-bed"></i> Long Break Time (minutes)</label>
                <input type="number" id="longBreakTime" min="1" max="60" value="15">
            </div>
            <div class="setting">
                <label for="sessionsBeforeLongBreak"><i class="fas fa-list-ol"></i> Sessions Before Long Break</label>
                <input type="number" id="sessionsBeforeLongBreak" min="1" max="10" value="4">
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <i class="fas fa-check-circle"></i>
                <span>Completed Sessions:</span>
                <span id="completedSessions">0</span>
            </div>
            <div class="stat">
                <i class="fas fa-clock"></i>
                <span>Total Time Focused:</span>
                <span id="totalTime">0</span> min
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                Session <span id="currentSession">1</span> of <span id="totalSessions">4</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
