<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - c0ff33b34n</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-key"></i> Password Generator</h1>
        <div class="password-box">
            <input type="text" id="password" readonly placeholder="Generated password will appear here...">
            <button id="copy-btn" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length"><i class="fas fa-ruler"></i> Password Length</label>
                <input type="number" id="length" min="4" max="20" value="12">
            </div>
            <div class="setting">
                <label for="uppercase"><i class="fas fa-font"></i> Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="lowercase"><i class="fas fa-font"></i> Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="numbers"><i class="fas fa-hashtag"></i> Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="symbols"><i class="fas fa-at"></i> Symbols</label>
                <input type="checkbox" id="symbols">
            </div>
        </div>
        <button id="generate-btn"><i class="fas fa-sync-alt"></i> Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
