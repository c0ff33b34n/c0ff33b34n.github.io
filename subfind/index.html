<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Subdomain Finder</h1>
        <div class="search-container">
            <input type="text" id="domain" placeholder="Enter domain (e.g., example.com)" required>
            <button id="search">Find Subdomains</button>
        </div>
        <div class="wordlist-container">
            <div class="wordlist-toggle">
                <label class="switch">
                    <input type="checkbox" id="wordlist-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Use Custom Wordlist</span>
            </div>
            <div class="wordlist-upload" style="display: none;">
                <div class="wordlist-options">
                    <div class="option-item">
                        <input type="file" id="wordlist-file" accept=".txt">
                        <span class="file-info">Upload a .txt file with one subdomain per line</span>
                    </div>
                    <div class="option-separator">OR</div>
                    <div class="option-item">
                        <input type="text" id="wordlist-url" placeholder="Enter wordlist URL (e.g., https://example.com/wordlist.txt)">
                        <button id="load-url" class="secondary-btn">Load from URL</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="results-container">
            <div class="status-bar">
                <div class="status" id="status"></div>
                <button id="download" class="download-btn" style="display: none;">Download Results</button>
            </div>
            <div class="results" id="results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
